<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录页面</title>
<link href="css/main.css" rel="stylesheet" media="screen">
<link href="css/login.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="login_head">
	<div id="logo">
		<a href="main.html"><img src="images/cba-logo_01.png" height="100%"></a>
		<b></b>
	</div>
</div>
<div id="login_main">
	<div id="login_img">
		<div class="login_form"> 
			<div class="login_tab">&nbsp;&nbsp;账户登录</div>
			<div id="error" class="err" >用户不存在或密码错误！</div> 
			<div class="item">
				<label class="login_label" ></label>
				<input id="uid" class="login_name" placeholder="用户ID">
			</div>
			<div class="item">
				<label class="login_label login_pwd" ></label>
				<input  type="password"  id="pwd" class="login_name" placeholder="密码">
			</div>
			<div class="item p1">
				<a class="btn_img" href="javascript:login()">登录</a>
			</div>
			<div class="p2">
				<div class="z1">
					<a href="reg.html"><b></b>立即注册</a>
				</div>
			</div>
		</div>
	</div>

</div>

	</div>
</div>
<script type="text/javascript">
	$("body").keydown(function() {
	    if (event.keyCode == "13") {//keyCode=13是回车键
	        login();
	    }
	});
	function login(){
		params={};
		params.uid=$("#uid").val();
		params.password=$("#pwd").val();
		if(params.uid==''){
			alert("用户ID不能为空");
		}else if(params.password==''){
			alert("密码不能为空！");
		}else{
		 	$.ajax({
				type:'post',
				url:'userLogin.action',
				dataType:'json',
				data:params,
				success:function(data){
						if(data==1)
							window.location.href="main.html";
						else
							$("#error").show();
					}
			});
		}
	}


</script>
</body>
</html>
