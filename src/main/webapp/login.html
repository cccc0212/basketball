<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
    <head>
        <title>后台管理登录页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

        <!-- Bootstrap Admin Theme -->
        <link href="css/bootstrap-admin-theme.css" rel="stylesheet" media="screen">

        <!-- Custom styles -->
        <style type="text/css">
            .alert{
                margin: 0 auto 20px;
            }
        </style>
    </head>
    <body class="bootstrap-admin-without-padding">
        <div class="container">
        	<h1 style="margin-top:150px;margin-bottom:80px;    text-align: center;width: 100%;display: table-caption;">篮球纪念品后台管理系统</h1>
            <div class="row" style="    width: 100%;">
                <div id="tips" class="alert alert-info" style="display:none" >
                    <a class="close" data-dismiss="alert" href="javascript:void(0)" onclick="deleteTips()" >&times;</a>
                   		 请输入正确的用户名和密码！
                </div>
                <form method="post" action="Login.action" class="bootstrap-admin-login-form">
                    <h1>登录</h1>
                    <div class="form-group">
                        <input class="form-control" type="text" id="userno" name="userno" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" name="password" placeholder="密码">
                    </div>
<!--                     <div class="form-group">
                        <label>
                            <input type="checkbox" name="remember_me">
                           记住密码
                        </label>
                    </div> -->
                    <button class="btn btn-lg btn-primary" type="button" onclick="login()">提交</button>
                </form>
            </div>
        </div>

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function() {
                // Setting focus
                $('input[name="email"]').focus();

                // Setting width of the alert box
                var formWidth = $('.bootstrap-admin-login-form').innerWidth();
                var alertPadding = parseInt($('.alert').css('padding'));
                $('.alert').width(formWidth - 2 * alertPadding);
            });
/*             function tttt(){
            	var params={};
            	params.userno = $("#userno").val();
            	params.password = $("#password").val();
            	
            }*/
             function login(){
            	var params={};
            	params.userno = $("#userno").val();
            	params.password = $("#password").val();
         	 	$.ajax({
        			type:'post',
        			url:'Login.action',
        			dataType:'json',
        			data:params,
        			success:function(data){
        					console.log(data);
        					if(data==1)
        						window.location.href="index.html"; 
        					else
        						deleteTips();
        				}
        	 	 
        		});  
            	function deleteTips(){
					$("#tips").show();
                }
            }  
        </script>
    </body>
</html>
