Date.prototype.Format = function (fmt) { //author: meizz
	var o = {
	"M+": this.getMonth() + 1, //月份
	"d+": this.getDate(), //日
	"h+": this.getHours(), //小时
	"m+": this.getMinutes(), //分
	"s+": this.getSeconds(), //秒
	"q+": Math.floor((this.getMonth() + 3) / 3), //季度
	"S": this.getMilliseconds() //毫秒
	};
	if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
	for (var k in o)
	if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
	return fmt;
}

	function showUser(user){
		$(".username").html(user.username);

		$(".user-menu").append(html);
	}
	function showClub(club){
		for(var i=0;i<club.length;i++){
			var html = "<option value = '"+club[i].cid+"'>"+club[i].name+"</option>";
			$("#search_club").append(html);
		}
	}
	function showGame(game){
		$("#gamescore").empty();
		var date = new Date();
		var week = "";
		var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var j=0;
		for(var i=0;i<game.length;i++){
			var d = new Date(game[i].time);
			var year= d.getFullYear();
			var month = d.getMonth()+1;
			var day = d.getDate();
			var hours = d.Format("hh");
			var min = d.Format("mm");
			var week1 = weekday[d.getDay()];
			var html = "";
			if(week!=week1){
				week = week1;
				html+="<tr class='game_time1' ><td colspan='100%'>"+month+"月"+day+"日"+week+"</td></tr>";
				j=0;
			}
			if(j%2==0)
				html+="<tr class='game_score'><td>"+hours+"："+min+"</td><td>"+game[i].gym+"</td><td>"+game[i].cname+"</td><td>"+game[i].oname+"</td><td>"+game[i].cscore+"</td><td>"+game[i].oscore+"</td></tr>";
			else
				html+="<tr class='game_score gray'><td>"+hours+"："+min+"</td><td>"+game[i].gym+"</td><td>"+game[i].cname+"</td><td>"+game[i].oname+"</td><td>"+game[i].cscore+"</td><td>"+game[i].oscore+"</td></tr>";
			$("#gamescore").append(html);
			j++;
		}
	}
	function showSearch(){
		$(".search_1").show();
		$("#search_a").attr('href','javascript:search()');
	}
	function search(){
		var params={};
		
		params.id=$("#search_club").val();
		if($("#start").val()!=null&&$("#start").val()!=''&&$("#start").val()!=undefined){
			params.start=$("#start").val();
			$(".game_date").empty();
			var date = params.start.split("-");
			var date1 = date[0]+"年"+date[1]+"月"+date[2]+"日";
			$(".game_date").html(date1);
			$.ajax({
				type:'post',
				url:'q_game.action',
				dataType:'json',
				data:params,
				success:function(data){
						var game = eval(data);  
						showGameDay(game);
					}
			});
		}
		else{
			var ss="yyyy-MM-dd hh:mm:ss"
				var d1= new Date();
				d1.setHours(00, 00, 00, 00);
				var d2 = new Date(d1);
				d2.setDate(d1.getDate()+7);
				var year1 = d1.getFullYear();
				var year2 = d2.getFullYear();
				var month1 = d1.getMonth()+1;
				var month2 = d2.getMonth()+1;
				var day1 = d1.getDate();
				var day2 = d2.getDate();
				var date = year1+"年"+month1+"月"+day1+"日-"+year2+"年"+month2+"月"+day2+"日";
				$(".game_date").html(date);
				params.start=d1.Format(ss);
				params.end=d2.Format(ss);
				$.ajax({
					type:'post',
					url:'q_gameList.action',
					dataType:'json',
					data:params,
					success:function(data){
							var game = eval(data);  
							showGame(game);
						}
				});
		}

	}
	function showGameDay(game){
		$("#gamescore").empty();
		showGame(game);
	}

					if(data==1)

		});
	}
